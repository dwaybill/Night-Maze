<!DOCTYPE html>
<html>
<head>
    <title>HTML5 maze game</title>
    <script type="text/javascript" src="illuminated.js"></script>
</head>
<body>
<h2>HTML5 Maze Game</h2>
<p>
    Welcome!<br />
    This is a HTML5 Maze Game created by <a href="http://www.codeproject.com/script/Membership/View.aspx?mid=8966127">ProgramFOX</a> and modified by David Waybill
</p>
<canvas width="616" height="586" id="mazecanvas" style="position:absolute;">Can't load the maze game, because your browser doesn't support HTML5.</canvas>
<!-- <canvas width="313" height="293" id="fov" style="position:absolute;"> -->
<noscript>JavaScript is not enabled. To play the game, you should enable it.</noscript>
<script>
// 30 (X), 460 (Y) RECTANGLE
// 542 (center X), 122 (center Y) CIRCLE
var canvas = document.getElementById("mazecanvas");
var canvasfov = document.getElementById("fov");
var context = canvas.getContext("2d");
var currRectX = 30;
var currRectY = 490;
var mazeWidth = 556;
var mazeHeight = 556;
var intervalVar;
var midPoint = false;
function drawMazeAndRectangle(rectX, rectY) {
    makeWhite(0, 0, canvas.width, canvas.height);
    var mazeImg = new Image();
    mazeImg.onload = function () {
        context.drawImage(mazeImg, 0, 0);
        drawRectangle(rectX, rectY, "#0000FF");

        context.beginPath();
        context.arc(26, 500, 5, 0, 2 * Math.PI, false);//526,500
        context.closePath();
        context.fillStyle = '#FFFF00';
        context.fill();

        context.beginPath();
        context.arc(56, 500, 5, 0, 2 * Math.PI, false);//26,500
        context.closePath();
        context.fillStyle = '#00FF00';
        context.fill();

        //context.font = "20px Arial";
        //context.fillStyle = "blue";
        //context.fillText("Reach the light switch(yellow circle)",mazeWidth / 4,560);

    };
    mazeImg.src = "custom-maze.gif";
}
function lightsOn(){
    // Importing relevant classes
    var Lamp = illuminated.Lamp
            , RectangleObject = illuminated.RectangleObject
            , DiscObject = illuminated.DiscObject
            , Vec2 = illuminated.Vec2
            , Lighting = illuminated.Lighting
            , DarkMask = illuminated.DarkMask;
    ;
    var light1 = new Lamp({
        position: new Vec2(currRectX, currRectY),
        distance: 400,
        radius: 10,
        samples: 50
    });
    var light2 = new Lamp({
        position: new Vec2(486, 538),
        color: '#CCF',
        distance: 20,
        radius: 5,
        samples: 50
    });
    var disc = new DiscObject({
        center: new Vec2(100, 100),
        radius: 30
    });
    var rect = new RectangleObject({
        topleft: new Vec2(250, 200),
        bottomright: new Vec2(350, 250)
    });
    var objects = [ disc, rect ];
    var lighting1 = new Lighting({
        light: light1,
        objects: objects
    });
    var lighting2 = new Lighting({
        light: light2,
        objects: [ disc, rect ]
    });

    var darkmask = new DarkMask({ lights: [light1, light2] });

    lighting1.compute(mazeWidth, canvas.height);
    lighting2.compute(mazeWidth, canvas.height);
    darkmask.compute(mazeWidth, canvas.height);
    //context.globalAlpha=0.10;
    context.fillStyle = "black";
    context.fillRect(0, 0, mazeWidth, canvas.height);

    context.fillStyle = "white";
    context.beginPath();
    disc.path(context);
    context.fill();
    context.beginPath();
    rect.path(context);
    context.fill();

    context.globalCompositeOperation = "lighter";
    lighting1.render(context);
    lighting2.render(context);

    context.globalCompositeOperation = "source-over";
    darkmask.render(context);

}
function drawRectangle(x, y, style) {
    makeWhite(currRectX, currRectY, 15, 15);
    currRectX = x;
    currRectY = y;
    context.beginPath();
    context.rect(x, y, 15, 15);
    context.closePath();
    context.fillStyle = style;
    context.fill();
    lightsOn();
}
function moveRect(e) {
    var newX;
    var newY;
    var movingAllowed;
    e = e || window.event;
    switch (e.keyCode) {
        case 38:   // arrow up key
        case 87: // W key
            newX = currRectX;
            newY = currRectY - 3;
            break;
        case 37: // arrow left key
        case 65: // A key
            newX = currRectX - 3;
            newY = currRectY;
            break;
        case 40: // arrow down key
        case 83: // S key
            newX = currRectX;
            newY = currRectY + 3;
            break;
        case 39: // arrow right key
        case 68: // D key
            newX = currRectX + 3;
            newY = currRectY;
            break;
    }
    movingAllowed = canMoveTo(newX, newY);
    if (movingAllowed === 1) {      // 1 means 'the rectangle can move'
        drawRectangle(newX, newY, "#0000FF");
        currRectX = newX;
        currRectY = newY;
    }
    else if (movingAllowed === 2) { //2 means 'the rectangle reached the mid point'
        makeWhite(0, 0, canvas.width, 30);
        context.font = "20px Arial";
        context.fillStyle = "blue";
        context.fillText("Head back to bed(green circle)",canvas.width / 2,15);
    }
    else if (movingAllowed === 3 && midpoint === true) { // 3 means 'the rectangle reached the end point'
        clearInterval(intervalVar);
        makeWhite(0, 0, canvas.width, canvas.height);
        context.font = "40px Arial";
        context.fillStyle = "blue";
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillText("Congratulations!", canvas.width / 2, canvas.height / 2);
        window.removeEventListener("keydown", moveRect, true);
    }
}
function canMoveTo(destX, destY) {
    var imgData = context.getImageData(destX, destY, 15, 15);
    var data = imgData.data;
    var canMove = 1; // 1 means: the rectangle can move
    if (destX >= 0 && destX <= mazeWidth - 15 && destY >= 0 && destY <= mazeHeight - 15) { // check whether the rectangle would move inside the bounds of the canvas
        for (var i = 0; i < 4 * 15 * 15; i += 4) {// look at all pixels
            if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0) { // black
                canMove = 0; // 0 means: the rectangle can't move
                break;
            }
            else if (data[i] === 255 && data[i + 1] === 255 && data[i + 2] === 0) { // #FFFF00
                canMove = 2; // 2 means: the mid point is reached
                midpoint = true;
                console.log("midpoint is true ");
                break;
            }
            else if (data[i] === 0 && data[i + 1] === 255 && data[i + 2] === 0) { // #00FF00
                canMove = 3; // 2 means: the end point is reached
                break;
            }
        }
    }
    else {
        canMove = 0;
    }
    return canMove;
}



function createTimer(seconds) {
    intervalVar = setInterval(function () {
        makeWhite(mazeWidth, 0, canvas.width - mazeWidth, canvas.height);
        if (seconds === 0) {
            clearInterval(intervalVar);
            window.removeEventListener("keydown", moveRect, true);
            makeWhite(0, 0, canvas.width, canvas.height);
            context.font = "40px Arial";
            context.fillStyle = "red";
            context.textAlign = "center";
            context.textBaseline = "middle";
            context.fillText("Time's up!", canvas.width / 2, canvas.height / 2);
            return;
        }
        context.font = "20px Arial";
        if (seconds <= 10 && seconds > 5) {
            context.fillStyle = "orangered";
        }
        else if (seconds <= 5) {
            context.fillStyle = "red";
        }
        else {
            context.fillStyle = "green";
        }
        context.textAlign = "center";
        context.textBaseline = "middle";
        var minutes = Math.floor(seconds / 60);
        var secondsToShow = (seconds - minutes * 60).toString();
        if (secondsToShow.length === 1) {
            secondsToShow = "0" + secondsToShow; // if the number of seconds is '5' for example, make sure that it is shown as '05'
        }
        context.fillText(minutes.toString() + ":" + secondsToShow, mazeWidth + 30, canvas.height / 2);
        seconds--;
    }, 1000);
}
function makeWhite(x, y, w, h) {
    context.beginPath();
    context.rect(x, y, w, h);
    context.closePath();
    context.fillStyle = "white";
    context.fill();
}
drawMazeAndRectangle(30, 460);// { 30, 490 } is the position of the blue rectangle on the canvas
window.addEventListener("keydown", moveRect, true);
createTimer(120); // 2 minutes
</script>
</body>
</html>
